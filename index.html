<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Магазин пончиков</title>
</head>
<style>
    h1 {
        display:flex;
        color: red;
        justify-content:center;
    }
    body {
        background-color:skyblue;
    }
    .donuts {
        display: flex;
        flex-direction: row;

        justify-content: center;
        justify-content: space-around;
        height: 200px;
    }
    .donut {
        width: 200px;
        border: 2px solid blue;
        border-radius: 80px 80px 80px 80px;
        background-color: #8cdeff;
        transition: .2s;
    }
    .donut:hover{
        box-shadow: 5px 5px blue;
        background-color: #e0f0ff;
    }


</style>
<body>
    <h1>ПОНЧИКИ</h1>
    <input class="inp1">
    <button class="inp-commit1">Высота</button>
    <input class="inp2">
    <button class="inp-commit2">Количество</button>
    <div class='donuts'>

    </div>

</body>
<script>

let dnts = document.querySelector('.donuts')
let inp1 = document.querySelector('.inp1')
let button1 = document.querySelector('.inp-commit1')
let inp2 = document.querySelector('.inp2')
let button2 = document.querySelector('.inp-commit2')


button1.addEventListener('click', function() {
    let donuts = document.querySelectorAll('.donut')
    let val1 = inp1.value
    donuts.forEach(donut => {
        donut.style.height = `${val1}px`
    })
})

button2.addEventListener('click', function() {
    let val2 = inp2.value
    dnts.innerHTML = ``
    for (let i = 0; i < val2; i++) {
        
        dnts.innerHTML += `<img src='https://learn.algoritmika.org/uploads/2023/02/donut.png' class='donut'/>`
    }
})





</script>
</html>
