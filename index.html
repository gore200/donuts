<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Магазин пончиков</title>
</head>
<style>
    h1 {
        display:flex;
        color: rgb(0, 68, 255);
        justify-content:center;
    }
    body {

        background-color:skyblue;

    }
    .donuts {
        display: flex;
        flex-direction: row;

        justify-content: center;

        height: 200px;
        flex-wrap: wrap;
    }
    .donut {
        width: 200px;

        transition: .2s;
        margin: 10px;
    }

    .inputs {
        display: flex;
        justify-content: center;
    }

</style>
<body>
    <h1>ПОНЧИКИ</h1>
    <div class='inputs'>
        <input class="inp1">
        <button class="inp-commit1">Высота</button>
        <input class="inp2">
        <button class="inp-commit2">Количество</button>
        <button class="eat"></button>
    </div>
    <div class='donuts'>

    </div>

</body>
<script>

let dnts = document.querySelector('.donuts')
let inp1 = document.querySelector('.inp1')
let button1 = document.querySelector('.inp-commit1')
let inp2 = document.querySelector('.inp2')
let button2 = document.querySelector('.inp-commit2')
let eat = document.querySelector('.eat')


button1.addEventListener('click', function() {
    let donuts = document.querySelectorAll('.donut')
    let val1 = inp1.value
    donuts.forEach(donut => {
        donut.style.height = `${val1}px`
    })
})

eat.addEventListener('click', function() {
    let donuts = document.querySelectorAll('.donut')
    donuts.forEach(donut => {
        donut.addEventListener('click', function() {
            donut.style.display = 'none'
        })
    })
})


button2.addEventListener('click', function() {
    let val2 = inp2.value
    dnts.innerHTML = ``
    for (let i = 0; i < val2; i++) {
        
        dnts.innerHTML += `<img src='https://learn.algoritmika.org/uploads/2023/02/donut.png' class='donut'/>`
    }
})


</script>
</html>
